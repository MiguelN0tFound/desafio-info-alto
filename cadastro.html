<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="shortcut icon" href="src/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="conteudo">
            <h1 class="titulo">Olá visitante, bem-vindo à página de cadastro!<br> Crie sua conta!</h1>
            <form action="index.html" method="GET">
                <div class="informacoes">
                    <label for="nome">Nome de usuário</label>
                    <input type="nome" name="nome" id="nome" class="texto" required>

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="texto" required>

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" class="texto" required>
                    <div class="mostrarSenha">
                        <label for="check">Mostrar Senha</label>
                        <input type="checkbox" name="check" onclick="myFunction()">
                    </div>
                <button>Criar conta</button>
            </form>
            </div>
            <p>Já tem uma conta? Faça seu login <a href="index.html">aqui!</a></p>
        </div>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
